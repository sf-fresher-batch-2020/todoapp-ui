<!-- add task modal -->
<div class="modal fade" id="addtask" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Task</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form onsubmit="addTask()">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="text" name="task" id="task" placeholder="do something" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" name='priority' id="priority">
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" name="status" id="status">
                            <option value="upcoming">Upcoming</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-sm" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- edit task modal -->
<div class="modal fade" id="edittask" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Task</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form onsubmit="saveChangedTask()">
                    <div class="form-group">
                        <select class="form-control form-control-sm" name='newpriority' id="newpriority">
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-sm" name="newstatus" id="newstatus">
                            <option value="upcoming">Upcoming</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" data-dismiss="modal" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const authServicesObj = new AuthServices();
    let currentUser = authServicesObj.getCurrentUser();
    const taskServiceObj = new TaskServices();
    taskServiceObj.ngOnInit();

    function addTask() {
        event.preventDefault();

        let task = document.querySelector('#task').value;
        let priority = document.querySelector('#priority').value;
        let status = document.querySelector('#status').value;

        var task_data = {
            'task': task,
            'priority': priority,
            'status': status,
            'createdBy': currentUser.name
        }

        try {
            taskServiceObj.add(task_data);
            document.getElementById("thead").classList.add('bg-success');
            document.getElementById("thtext").innerHTML = "Success..!";
            document.getElementById("message").innerHTML = "Task Added..!";
            $('.toast').toast('show');
        } catch (err) {
            document.getElementById("thead").classList.add('bg-warning');
            document.getElementById("thtext").innerHTML = "Warning..!";
            document.getElementById("message").innerHTML = err;
            $('.toast').toast('show');
        }

    }

    function saveChangedTask() {
        event.preventDefault();
    }
</script>
