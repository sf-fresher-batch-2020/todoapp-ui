<script>
    profileServiceObj = new ProfileService();
    profileServiceObj.ngOnInit();

    function editProfile() {
        document.querySelector("#profileEditForm").removeAttribute('disabled');
    }


    function updateProfile() {

        let uid = document.querySelector("#uid").value;
        let fullname = document.querySelector("#fname").value;
        let company = document.querySelector("#comp").value;
        let gitid = document.querySelector("#gitid").value;

        try {
            profileServiceObj.updateProfile(uid, fullname, company, gitid);

            document.getElementById("thead").classList.add('bg-success');
            document.getElementById("thtext").innerHTML = "Success..!";
            document.getElementById("message").innerHTML = "Saved Profile..!";
            $('.toast').toast('show');
        } catch (err) {
            document.getElementById("thead").classList.add('bg-warning');
            document.getElementById("thtext").innerHTML = "Warning..!";
            document.getElementById("message").innerHTML = err;
            $('.toast').toast('show');
        }
    }
</script>
