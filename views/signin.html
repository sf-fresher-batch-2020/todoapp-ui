<div class="h-100 container-fluid bg-light">
    <div class="row text-justify text-center align-items-center justify-content-center h-100">
        <div class="col-lg h-auto">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 border rounded">
                    <form method="GET" class="text-left p-4" onsubmit="login()" autocomplete="off">
                        <h3>Sign Up</h3>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="abc@mail.com" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <p>Don't have account? <span><a class="btn text-primary signup">Sign up now</a></span></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg p-2">
            <img src="/assets/images/4445.jpg" class="rounded img-fluid mx-auto d-block" alt="main_img">
        </div>
    </div>
    <!-- toasts -->
    <div class="toast" data-autohide="false" style="position: absolute; top: 10%; right: 2%;">
        <div id="thead" class="toast-header">
            <strong id="thtext" class="mr-auto"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="message" class="toast-body bg-light"></div>
    </div>
</div>

<script>
    $("a.signup").click(function() {
        $("#content").load('../views/signup.html');
    });

    function login() {
        event.preventDefault();

        // get form data
        let email = document.querySelector("#email").value;
        let password = document.querySelector("#password").value;

        try {
            // logging in user
            const authServiceObj = new AuthService();
            authServiceObj.login(email, password);

            $('#loggedin').show();
            $('#loggedout').hide();
            $("#content").load('../views/dashboard.html');

        } catch (err) {
            document.getElementById("thead").classList.add('bg-error');
            document.getElementById("thtext").innerHTML = "Error..!";
            document.getElementById("message").innerHTML = err;
            $('.toast').toast('show');
        }
    }
</script>
